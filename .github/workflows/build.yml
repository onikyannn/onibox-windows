name: Build

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_VERSION: ${{ format('1.0.{0}', github.run_number) }}
  RELEASE_TAG: ${{ format('v1.0.{0}', github.run_number) }}
  RELEASE_NAME: ${{ format('Onibox v1.0.{0}', github.run_number) }}

jobs:
  installer:
    name: Build Installer (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x64
          - arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Build publish for installer
        shell: pwsh
        run: ./build.ps1 -a ${{ matrix.arch }} -v $env:APP_VERSION

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Build installer
        id: build_installer
        shell: pwsh
        run: |
          $rid = "win-${{ matrix.arch }}"
          $publishDir = Get-ChildItem -Path "Onibox/bin" -Directory -Recurse |
            Where-Object { $_.Name -eq "publish" -and $_.FullName -like "*$rid*publish" } |
            Select-Object -First 1

          if (-not $publishDir) {
            throw "Publish directory for $rid not found."
          }

          $outputBase = "OniboxSetup-${{ matrix.arch }}"
          $defines = @(
            "/DMyAppArch=${{ matrix.arch }}"
            "/DMyAppVersion=$env:APP_VERSION"
            "/DMyAppPublishDir=$($publishDir.FullName)"
            "/DMyAppOutputBaseFilename=$outputBase"
          )

          & ISCC @defines ".\Onibox.iss"
          "installer_path=Output/$outputBase.exe" >> $env:GITHUB_OUTPUT

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: OniboxSetup-${{ matrix.arch }}
          path: ${{ steps.build_installer.outputs.installer_path }}
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: installer

    steps:
      - name: Download installer artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: OniboxSetup-*
          path: release-assets
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          generate_release_notes: true
          files: |
            release-assets/*.exe
          overwrite_files: true
